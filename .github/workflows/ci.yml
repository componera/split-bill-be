# Backend CI - use root .github/workflows/ci.yml for full monorepo CI
# This file kept for standalone backend usage (e.g. if backend is separate repo)
name: Backend CI

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}

            - run: bun install --frozen-lockfile
            - run: bun run build
            - run: bun test src
